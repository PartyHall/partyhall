    #     src: templates/startx.service.j2
    #     dest: '/etc/systemd/system/x11-autologin.service'
    #     mode: '0644'

    # - name: Enabling the service
    #   become: yes
    #   systemd:
    #     name: x11-autologin
    #     daemon_reload: yes
    #     state: started
    #     enabled: yes

    - name: Pushing the bash_profile required
      copy:
        src: files/bash_profile
        dest: "/home/{{ansible_user}}/.bash_profile"
        owner: "{{ansible_user}}"
        group: "{{ansible_user}}"
        mode: '0774'