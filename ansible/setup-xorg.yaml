---
- hosts: all
  tags: [xorg]

  tasks:
    - name: Setting up xorg
      become: yes
      apt:
        name: [ unclutter, xorg, firefox-esr, i3, dmenu, suckless-tools, fonts-dejavu-core, fonts-dejavu-extra ]

    # @TODO: set about:config => privacy.webrtc.legacyGlobalIndicator to false in Firefox

    - name: Creating the xinitrc
      template:
        src: templates/xinitrc.j2
        dest: /home/{{ansible_user}}/.xinitrc
        mode: 0774

    - name: Creating the i3 dir
      file:
        path: '/home/{{ansible_user}}/.config/i3'
        state: directory
        mode: 0774

    - name: Adding the i3config
      copy:
        src: files/i3
        dest: /home/{{ansible_user}}/.config/i3/config
        mode: 0774

    # @TODO: Make this service work and remove the hack in ~/.bash_profile
